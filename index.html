<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        
        .big-button {
            width: 70vw;
            height: 70vh;
            font-size: 5vw;
            border: none;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            color: white;
            cursor: pointer;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes seizure {
            0% { transform: translate(0, 0) rotate(0deg); filter: hue-rotate(0deg); }
            10% { transform: translate(-20px, 15px) rotate(5deg); filter: hue-rotate(90deg); }
            20% { transform: translate(20px, -15px) rotate(-5deg); filter: hue-rotate(180deg); }
            30% { transform: translate(-15px, -20px) rotate(3deg); filter: hue-rotate(270deg); }
            40% { transform: translate(15px, 20px) rotate(-3deg); filter: hue-rotate(360deg); }
            50% { transform: translate(-10px, -10px) rotate(6deg); filter: hue-rotate(90deg); }
            60% { transform: translate(10px, 10px) rotate(-6deg); filter: hue-rotate(180deg); }
            70% { transform: translate(-5px, 15px) rotate(4deg); filter: hue-rotate(270deg); }
            80% { transform: translate(5px, -15px) rotate(-4deg); filter: hue-rotate(360deg); }
            90% { transform: translate(-8px, -8px) rotate(2deg); filter: hue-rotate(90deg); }
            100% { transform: translate(0, 0) rotate(0deg); filter: hue-rotate(0deg); }
        }

        .seizure-animation {
            animation: seizure 0.5s infinite;
        }

        @keyframes flash {
            0%, 100% { background: linear-gradient(45deg, #ff0000, #ff7300); }
            50% { background: linear-gradient(45deg, #00ff00, #00ffff); }
        }

        .flash-animation {
            animation: flash 0.1s infinite;
        }
    </style>
</head>
<body>
    <button class="big-button">ЕЛДА</button>
    <script>
        const button = document.querySelector('.big-button');
        
        button.addEventListener('click', function() {
            this.classList.add('seizure-animation', 'flash-animation');
            
            setTimeout(() => {
                this.classList.remove('seizure-animation', 'flash-animation');
            }, 2000);
        });
    </script>
</body>
</html>
